<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="todo-wrap">
      <div class="todo-task">
        <h1>To do list</h1>
        <form action="" method="" class="form">
          <input
            type="text"
            id="task"
            class="task"
            placeholder="Enter a new Task"
            autocomplete="off"
          />
          <button type="submit" id="submit" class="submit">Add</button>
        </form>
      </div>

      <div id="todo-list" class="todo-list">
        <h3>Tasks</h3>
        <div class="tasks">
          <div class="task-list">
            <div class="text">
              <p id="answer" class="answer">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione, accusamus.</p>
            </div>
            <div class="actions">
              <button type="button" id="edit" class="action edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button type="button" id="delete" class="action delete">
                <i class="fa-solid fa-trash-can"></i></i>
              </button>
            </div>
          </div>

          <div class="task-list">
            <div class="text">
              <p id="answer" class="answer">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, rem.</p>
            </div>
            <div class="actions">
              <button type="button" id="edit" class="action edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button type="button" id="delete" class="action delete">
                <i class="fa-solid fa-trash-can"></i></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
